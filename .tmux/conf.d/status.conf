# -------------------------------
# Update Frequency
# -------------------------------
# This sets the interval at which the status bar refreshes.
# Here, the status bar is refreshed every 30 seconds.
set -g status-interval 30

# -------------------------------
# Status-Right Customization
# -------------------------------
# This line customizes the right side of the status bar.
#
# Breakdown of the status-right string:
#
# 1. "Battery: "
#    - A simple text label to indicate that the following value is the battery percentage.
#
# 2. #(pmset -g batt | awk 'NR==2 {print \$3}' | sed 's/;//')
#    - Runs the shell command inside #( ... ) each time the status bar refreshes.
#    - pmset -g batt: Retrieves the battery information.
#    - awk 'NR==2 {print \$3}':
#         • NR==2 selects the second line of the output.
#         • {print \$3} prints the third whitespace-delimited field, which contains the battery percentage (e.g., "44%;").
#    - sed 's/;//' removes the trailing semicolon from the output, resulting in "44%".
#
# 3. " %Y-%m-%d %H:%M:%S"
#    - Appends the current date and time formatted as:
#         • %Y: Year
#         • %m: Month
#         • %d: Day
#         • %H: Hour (24-hour format)
#         • %M: Minute
#         • %S: Second
set -g status-right "Battery: #(pmset -g batt | awk 'NR==2 {print \$3}' | sed 's/;//') %Y-%m-%d %H:%M"
